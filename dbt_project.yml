
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'BingAds'
version: '1.0.0'
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]

profile: edm_data_transformation
vars:
  raw_database: "edm" #equivalent to project_id in BigQuery
    # Example Database name
  raw_schema: "EDM" #equivalent to dataset in BigQuery
    # Example Schema name

  get_brandname_from_tablename_flag: True
  brandname_position_in_tablename: 0
    # Example- Daton Integration Name: Nike_US_SponsoredBrands --> Position 0, separated by '_'
  default_brandname: "" 
    # Example- default_brandname: "Nike" --> for Single Brand users, with no Brandname in Daton Integration Name

  get_storename_from_tablename_flag: True 
  storename_position_in_tablename: 1
    # Example- Daton Integration Name: Nike_US_SponsoredBrands --> Position 1, separated by '_'
  default_storename: "" 
    # Example- default_storename: "US" --> for Single Store users, with no Storename in Daton Integration Name

  currency_conversion_flag: True
  timezone_conversion_flag: True
  raw_table_timezone_offset_hours: {
    "Bing.Ads.Brand_US_BingAds_180494538_account_performance_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_ad_extension_by_keyword_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_ad_extension_detail_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_audience_performance_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_campaign_performance_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_conversion_performance_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_goals_and_funnels_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_keyword_performance_report" : -7,
    "Bing.Ads.Brand_UK_BingAds_180494538_ad_performance_report" : -7,
    "Bing.Ads.Brand_US_BingAds_180494538_search_query_performance_report" : -7
    }
      # Above are Example entries for raw table level input offset hours
  BingAccountPerformanceReport : True
  BingAdExtensionByKeywordReport : True
  BingAdExtensionDetailReport : True
  BingAdPerformanceReport : True
  BingAudiencePerformanceReport : True
  BingCampaignPerformanceReport : True
  BingConversionPerformanceReport : True
  BingGoalsAndFunnelsReport : True
  BingKeywordPerformanceReport : True
  BingSearchQueryPerformanceReport: True

  BingAccountPerformanceReport_tbl_ptrn: '%account_performance_report'
  BingAccountPerformanceReport_tbl_exclude_ptrn: ''
  BingAccountPerformanceReport_lookback: 2592000000

  BingAdExtensionByKeywordReport_tbl_ptrn: '%ad_extension_by_keyword_report'
  BingAdExtensionByKeywordReport_tbl_exclude_ptrn: ''
  BingAdExtensionByKeywordReport_lookback: 2592000000

  BingAdExtensionDetailReport_tbl_ptrn: '%ad_extension_detail_report'
  BingAdExtensionDetailReport_tbl_exclude_ptrn: ''
  BingAdExtensionDetailReport_lookback: 2592000000

  BingAdPerformanceReport_tbl_ptrn: '%ad_performance_report'
  BingAdPerformanceReport_tbl_exclude_ptrn: ''
  BingAdPerformanceReport_lookback: 2592000000

  BingAudiencePerformanceReport_tbl_ptrn: '%audience_performance_report'
  BingAudiencePerformanceReport_tbl_exclude_ptrn: ''
  BingAudiencePerformanceReport_lookback: 2592000000
  
  BingCampaignPerformanceReport_tbl_ptrn: '%campaign_performance_report'
  BingCampaignPerformanceReport_tbl_exclude_ptrn: ''
  BingCampaignPerformanceReport_lookback: 2592000000
  
  BingConversionPerformanceReport_tbl_ptrn: '%conversion_performance_report'
  BingConversionPerformanceReport_tbl_exclude_ptrn: ''
  BingConversionPerformanceReport_lookback: 2592000000

  
  BingGoalsAndFunnelsReport_tbl_ptrn: '%goals_and_funnels_report'
  BingGoalsAndFunnelsReport_tbl_exclude_ptrn: ''
  BingGoalsAndFunnelsReport_lookback: 2592000000

  BingKeywordPerformanceReport_tbl_ptrn: '%keyword_performance_report'
  BingKeywordPerformanceReport_tbl_exclude_ptrn: ''
  BingKeywordPerformanceReport_lookback: 2592000000

  BingSearchQueryPerformanceReport_tbl_ptrn: '%search_query_performance_report'
  BingSearchQueryPerformanceReport_tbl_exclude_ptrn: ''
  BingSearchQueryPerformanceReport_lookback: 2592000000


  
# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  BingAds:
    +schema: stg_bing
